<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Power Prowler</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <header class="connection">
    <span id="connection-status">Disconnected</span>
    <button id="connect" >Connect?</button>
  </header>

    <section class="test">
      <ul class="test-list">
        <button data-test-id="load-test">Load test</button>
        <button data-test-id="multimeter">Multimeter</button>
      </ul>

      <section id="load-test">
        <p>Continuously increase the load until either requested load is reached, or load voltage falls below minimum voltage specified</p>

        <div class="test-form">
          <div class="row">
            <label for="maxLoadCurrent">Maximum load current:</label>
            <input type="number" id="maxLoadCurrent" name="maxLoadCurrent" value="0" step="10" min="0" max="5000">
            <span>mA</span>
          </div>
          <div class="row">
            <label for="minLoadVoltage">Minimum load voltage:</label>
            <input type="number" id="minLoadVoltage" name="minLoadVoltage" value="0" step="10" min="0" max="26000">
            <span>mV</span>
          </div>
          <button>Run load test</button>
        </div>
    </div>
      </section>

      <section id="multimeter">
        <p>Report load- and power-side voltages and current at an interval, for a given period of time</p>

        <div class="test-form">
          <div class="row">
            <label for="interval">Interval:</label>
            <input type="number" id="interval" name="interval" value="0" step="10" min="0" max="60000">
            <span>ms</span>
          </div>
          <div class="row">
            <label for="duration">Duration:</label>
            <input type="number" id="duration" name="duration" value="0" step="100" min="0" max="600000">
            <span>ms</span>
          </div>
          <button>Start multimeter</button>
        </div>
      </section>
    </section>

    <div class="main-layout">
      <!-- Main Section -->
      <main class="main-section">
        <div id="dataviz"></div>
      </main>

      <!-- Collapsible Section -->
      <aside class="history-bar" id="history-bar">
        <button id="collapse-history"></button>
        <p>Previous prowls: #</p>
        <section id="history">
          <p>* ...</p>
        </div>
      </aside>
    </div>

    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
